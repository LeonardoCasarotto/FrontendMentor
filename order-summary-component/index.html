<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style/styles.css">

    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
    <div id="main">
      <img src="./images/illustration-hero.svg" alt="" id="music">
      <div id="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>


        <div id="cart">
          <span id="icon"><img src="./images/icon-music.svg" alt=""></span>
          <span id="duration"><p class="dur"><b>Annual Plan</b></p>
            <p class="dur">$59.99/year</p></span>
          <span id="change" ><p><a href="">Change</a></p></span>
        </div>
        
        
        
        
        
        <button id="proceed">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>
    </div>












      <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/leonardocasarotto/">Leonardo Casarotto</a>.
      </footer>
  </body>
</html>
