<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style/styles.css">
      <title>Frontend Mentor | NFT preview card component</title>



  </head>
  <body>
    <div id="main">

      <img src="./images/image-equilibrium.jpg" alt="" id="equilibrium">
      <div>
        <h1 class="left">Equilibrium #3429</h1>
        <p class="left" id="desc">Our Equilibrium collection promotes balance and calm.</p>
        <span id="first">
          <img src="./images/icon-ethereum.svg" alt="">
          
        <p id="price" class="left">0.041 ETH</p></span>
        <span id="second">
         <img src="./images/icon-clock.svg" alt=""> 
        <p id="time">3 days left</p></span>
      </div>

      <hr>
      <img id="avatar" class="who" src="./images/image-avatar.png">
      <p id="artist" class="who">Creation of <b>Jules Wyvern</b></p>
    </div>









      <footer> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="leonardocasarotto.github.io" target="_blank">Leonardo Casarotto</a>.
      </footer>
  </body>
</html>
